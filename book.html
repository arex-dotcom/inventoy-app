function calculateNetIncome() {
  let revenue = 0;
  let expenses = 0;

  transactions.forEach(tx => {
    const acc = tx.account.toLowerCase();
    if (acc.includes('revenue') || acc.includes('sales')) {
      revenue += tx.credit;
    }
    if (acc.includes('expense') || acc.includes('cost')) {
      expenses += tx.debit;
    }
  });

  return {
    revenue: revenue,
    expenses: expenses,
    netIncome: revenue - expenses
  };
}

function calculateBalanceSheet() {
  let assets = 0;
  let liabilities = 0; 
  let equity = 0;

  transactions.forEach(tx => {
    const acc = tx.account.toLowerCase();

    if (acc.includes('cash') || acc.includes('receivable') || acc.includes('equipment') || acc.includes('supplies') ||acc.includes('asset') ||acc.includes('inventory')) {
      assets += tx.debit - tx.credit;
    }
    if (acc.includes('payable') || acc.includes('loan') || acc.includes('liability')|| acc.includes('bank account')) {
      liabilities += tx.credit - tx.debit;
    }
    if (acc.includes('equity') || acc.includes('capital') ||acc.includes('stock') || acc.includes('dividend') || acc.includes('investment') || acc.includes('drawing')) {
      equity += tx.credit - tx.debit;
    }
    if (acc.includes('expense') || acc.includes('rent expense')|| acc.includes('advance rent expense') || acc.includes('advertise expense') || acc.includes('utilities expense') || acc.includes('salary expense') || acc.includes('fees expense') ) {
      equity -= tx.debit;
    }
    if (acc.includes('revenue') || acc.includes('service') ) {
      equity += tx.credit;
    }
  });

  return {
    assets,
    liabilities,
    equity,
    isBalanced: assets === liabilities + equity,
    difference: assets - (liabilities + equity)
  };
}
function calculateBudgetStatus() {
  const actuals = {};

  transactions.forEach(tx => {
    const acc = tx.account.toLowerCase();
    budgets.forEach(b => {
      if (acc.includes(b.category.toLowerCase())) {
        actuals[b.category] = (actuals[b.category] || 0) + tx.debit;
      }
    });
  });

  return budgets.map(b => {
    const actual = actuals[b.category] || 0;
    return {
      category: b.category,
      budgeted: b.budgeted,
      actual,
      status: actual <= b.budgeted ? '‚úÖ Under Budget' : '‚ùå Over Budget',
      difference: b.budgeted - actual
    };
  });
}

  function editTransaction(index) {
  const tx = transactions[index];
  document.getElementById('date').value = tx.date;
  document.getElementById('account').value = tx.account;
  document.getElementById('debit').value = tx.debit;
  document.getElementById('credit').value = tx.credit;

  // Replace addTransaction with updateTransaction
  const form = document.querySelector('form');
  form.onsubmit = function (e) {
    e.preventDefault();
    transactions[index] = {
      date: document.getElementById('date').value,
      account: document.getElementById('account').value,
      debit: parseFloat(document.getElementById('debit').value) || 0,
      credit: parseFloat(document.getElementById('credit').value) || 0
    };
    saveTransactions();
    form.onsubmit = addTransaction; // Reset to original
    form.reset();
    showSection('journal');
  };
}
function deleteTransaction(index) {
  if (confirm('Are you sure you want to delete this transaction?')) {
    transactions.splice(index, 1);
    saveTransactions();
    showSection('journal');
  }
}

function addTransaction(event) {
  event.preventDefault();

  const date = document.getElementById('date').value;
  const account = document.getElementById('account').value.trim();
  const debit = parseFloat(document.getElementById('debit').value) || 0;
  const credit = parseFloat(document.getElementById('credit').value) || 0;

  // üö´ Prevent same account from being debited and credited
  if (debit > 0 && credit > 0) {
    alert("You cannot debit and credit the same account in one transaction.");
    return;
  }
 if (!date || !account || (debit === 0 && credit === 0)) {
    alert("Please fill out all required fields.");
    return;
  }


  transactions.push({ date, account, debit, credit });
  saveTransactions();
    // Clear form inputs
  document.getElementById('date').value = '';
  document.getElementById('account').value = '';
  document.getElementById('debit').value = '';
  document.getElementById('credit').value = '';

  // Re-render journal
  renderJournal(document.getElementById('main-content'));
}

function addBudget(event) {
  event.preventDefault();

  const categoryInput = document.getElementById('budgetCategory');
  const amountInput = document.getElementById('budgetAmount');

  const category = categoryInput.value.trim();
  const amount = parseFloat(amountInput.value);

  if (!category || isNaN(amount) || amount < 0) {
    alert("Please enter a valid category and amount.");
    return;
  }

  const existing = budgets.find(b => b.category.toLowerCase() === category.toLowerCase());
  if (existing) {
    existing.budgeted += amount;
  } else {
    budgets.push({ category, budgeted: amount });
  }

  categoryInput.value = '';
  amountInput.value = '';

  renderBudgeting(document.getElementById('main-content'));
}

  let ledger = {}; // Declare globally

function renderLedger(container, searchTerm = '') {
  ledger = {}; // Reset and rebuild inside the function
  transactions.forEach(tx => {

    ledger[tx.account].push(tx);
  });

    <h2>Ledger</h2>
    <input type="text" id="ledgerSearch" placeholder="Search account..." />
    <button id="exportPdfBtn">Export to PDF</button>
  `;

  for (const account in ledger) {
    if (searchTerm && !account.toLowerCase().includes(searchTerm.toLowerCase())) continue;

    let totalDebit = 0;
    let totalCredit = 0;

    html += `<h3>${account}</h3><table><thead><tr><th>Date</th><th>Debit</th><th>Credit</th></tr></thead><tbody>`;
    ledger[account].forEach(tx => {
      totalDebit += tx.debit || 0;
      totalCredit += tx.credit || 0;

      html += `<tr>
        <td>${tx.date}</td>
        <td>${tx.debit || ''}</td>
        <td>${tx.credit || ''}</td>
      </tr>`;
    });

    const balance = totalDebit - totalCredit;
    const balanceLabel = balance >= 0 ? 'Debit Balance' : 'Credit Balance';

    html += `</tbody></table>
      <p><strong>Total Debit:</strong> ${totalDebit.toFixed(2)}<br>
      <strong>Total Credit:</strong> ${totalCredit.toFixed(2)}<br>
      <strong>${balanceLabel}:</strong> ${Math.abs(balance).toFixed(2)}</p>`;
  }

  container.innerHTML = html;

  const searchInput = document.getElementById('ledgerSearch');
  if (searchInput) {
    searchInput.addEventListener('input', (e) => {
      renderLedger(container, e.target.value);
    });
  }

  const exportBtn = document.getElementById('exportPdfBtn');
  if (exportBtn) {
    exportBtn.addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      let y = 10;
      doc.setFontSize(16);
      doc.text('Ledger Report', 10, y);
      y += 10;

      for (const account in ledger) {
        doc.setFontSize(14);
        doc.text(`Account: ${account}`, 10, y);
        y += 8;

        doc.setFontSize(12);
        doc.text('Date       Debit       Credit', 10, y);
        y += 6;

        ledger[account].forEach(tx => {
          const line = `${tx.date}    ${tx.debit || ''}       ${tx.credit || ''}`;
          doc.text(line, 10, y);
          y += 6;
        });

        const totalDebit = ledger[account].reduce((sum, tx) => sum + (tx.debit || 0), 0);
        const totalCredit = ledger[account].reduce((sum, tx) => sum + (tx.credit || 0), 0);
        const balance = totalDebit - totalCredit;
        const balanceLabel = balance >= 0 ? 'Debit Balance' : 'Credit Balance';

        doc.text(`Total Debit: ${totalDebit.toFixed(2)}`, 10, y);
        y += 6;
        doc.text(`Total Credit: ${totalCredit.toFixed(2)}`, 10, y);
        y += 6;
        doc.text(`${balanceLabel}: ${Math.abs(balance).toFixed(2)}`, 10, y);
        y += 10;
      }

      doc.save('ledger.pdf');
    });
  }
}
